<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    {% include navigation.html %}
    <div class="vertical-container">
      <h2>{{page.long-title}}</h2>
      <p>{{page.description}}</p>
    </div>
    <div class="vertical-container">
      <h4>{{ page.date }} - Written by {{ page.author }}</h4>
        {% include category.html content = page.categories %}
      <p>{{ page.tags }}</p>
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
