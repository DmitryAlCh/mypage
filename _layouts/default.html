<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content={{ site.description }}>
    <meta name="google-site-verification" content="MqaoFaFtMzLCJdFn64uVjF2sRuKKL9H-q4rgnXfwDJQ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css?20231001">
  </head>
  <body>
    {% include navigation.html %}
    <div class="vertical-container">
      <h2>{{page.long-title}}</h2>
      <p>{{page.description}}</p>
    </div>
    <div class="vertical-container">
      {% if page.title == "Notes" %}
      <!--<h3>tag filtering should be here</h3>-->
      <ul class='blog-entry'>
        {% for post in site.posts %}
          <li class='blog-entry'>
            <h4>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h4>
            {{post.excerpt}}
          </li>
        {% endfor %}
      </ul>
      {% else %}
      {{ content }}
      {% endif %}
    </div>
    {% include footer.html %}
  </body>
</html>
