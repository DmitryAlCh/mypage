<footer>
  <div class="vertical-container">
    <div class="horizontal-container">
      <div class="item">contacts</div>
    </div>
    <div class="horizontal-container">
      {% for item in site.data.contact %}
        <div class="contact-pad" style="display: flex">
          <a target="_blank" href="{{item.link | absolute_url}}">
            <img src="{{item.image-link | relative_url}}" alt="logo {{item.name}}" style="width: 100%; height: 50px"/>
          </a> 
        </div>
      {% endfor %}
    </div>
    <div class="horizontal-container">
      <div class="item">built with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></div>
    </div>
  </div>
</footer>
